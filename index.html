<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hackaton Valencia Air Quality</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo"><div class="img"></div>AirStats</div>
<div class="map">
	<div class="point good" style="top:64%;left:47%;"></div>
	<div class="point bad" style="top:30%;left:50%;"></div>
	<div class="point good" style="top:27%;left:17%;"></div>
	<div class="point mid" style="top:25%;left:80%;"></div>
	<div class="point mid" style="top:66%;left:73%;"></div>
	<div class="point good" style="top:80%;left:30%;"></div>
	<div class="point mid" style="top:50%;left:45%;"></div>
	<div class="pointDescription"></div>
</div>
<div class="info">
	<div class="title">Calidad del aire</div>
	<table class="table">
		<tr class="bold">
			<th>Lugar</th>
			<th>PM<span class="sub">2.5</span></th>
			<th>PM<span class="sub">10</span></th>
			<th>CO<span class="sub">2</span></th>
			<th>NO<span class="sub">2</span></th>
			<th>O<span class="sub">3</span></th>
		</tr>
		<tr>
			<td data-th="Lugar">Universidad Politécnica</td>
			<td data-th="PM2.5" class="mid">2.5</td>
			<td data-th="PM10" class="mid">1.5</td>
			<td data-th="CO2" class="good">3.9</td>
			<td data-th="NO2" class="mid">8.5</td>
			<td data-th="O3" class="good">3.5</td>
		</tr>
		<tr>
			<td data-th="Lugar">Centro</td>
			<td data-th="PM2.5" class="bad">3.2</td>
			<td data-th="PM10" class="good">0.3</td>
			<td data-th="CO2" class="mid">6.8</td>
			<td data-th="NO2" class="good">7.3</td>
			<td data-th="O3" class="good">4.5</td>
		</tr>
		<tr>
			<td data-th="Lugar">Viveros</td>
			<td data-th="PM2.5" class="good">2.1</td>
			<td data-th="PM10" class="bad">3.1</td>
			<td data-th="CO2" class="good">0.9</td>
			<td data-th="NO2" class="good">6.1</td>
			<td data-th="O3" class="mid">7.1</td>
		</tr>
		<tr>
			<td data-th="Lugar">C/ Filipinas</td>
			<td data-th="PM2.5" class="good">1.2</td>
			<td data-th="PM10" class="mid">1.3</td>
			<td data-th="CO2" class="good">2.6</td>
			<td data-th="NO2" class="bad">12.6</td>
			<td data-th="O3" class="good">2.7</td>
		</tr>
		<tr>
			<td data-th="Lugar">Boulevar Sur</td>
			<td data-th="PM2.5" class="good">0.4</td>
			<td data-th="PM10" class="good">0.9</td>
			<td data-th="CO2" class="mid">5.4</td>
			<td data-th="NO2" class="good">2.8</td>
			<td data-th="O3" class="good">1.3</td>
		</tr>
	</table>
</div>

<div class="graph">
	<div class="tabs">
		<span class="block">Vista:<div class="button">Mes</div></span>
		<span class="block">Filtro:<div class="filter"><span class="f">UPV</span><span class="f">Centro</span><span class="f">Vivieros</span></div></span>
		<span class="block">Fecha:<div class="button">Último mes</div></span>
	</div>
	<div class="canvas" id="chart"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js'></script>
<script src='https://raw.githubusercontent.com/typeiii/jquery-csv/master/src/jquery.csv.min.js'></script><script  src="./script.js"></script>

</body>
</html>
